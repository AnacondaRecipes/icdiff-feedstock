{% set name = "icdiff" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c72572e5ce087bc7a7748af2664764d4a805897caeefb665bdc12677fefb2212

build:
  noarch: python
  number: 0
  entry_points:
    - icdiff=icdiff:start
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  commands:
    - icdiff --help

  imports:
    - icdiff

about:
  home: http://www.jefftk.com/icdiff
  license: Python-2.0
  license_family: OTHER
  # https://github.com/jeffkaufman/icdiff/issues/137
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: improved colored diff

extra:
  recipe-maintainers:
    - nicoddemus
